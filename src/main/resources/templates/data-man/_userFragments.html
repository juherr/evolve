<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="user-profile-form">
    <table class="userInput">
        <thead><tr><th>Profile</th><th></th></tr></thead>
        <tr><td>First name:</td><td><input type="text" th:field="*{firstName}"/></td></tr>
        <tr><td>Last name:</td><td><input type="text" th:field="*{lastName}"/></td></tr>
        <tr><td>Birthday:</td><td><input type="text" th:field="*{birthDay}" class="datePicker"/></td></tr>
        <tr>
            <td>Sex:</td>
            <td>
                <select th:field="*{sex}">
                    <option th:each="s : ${sexes}" th:value="${s.name}" th:text="${s.value}"></option>
                </select>
            </td>
        </tr>
        <tr><td>Phone:</td><td><input type="text" th:field="*{phone}"/></td></tr>
        <tr><td>E-mail:</td><td><input type="text" th:field="*{eMail}"/></td></tr>
        <tr><td>Additional Note:</td><td><textarea th:field="*{note}"></textarea></td></tr>
    </table>
</div>

<div th:fragment="user-ocpp-form(submitName, submitValue)">
    <table class="userInput">
        <thead><tr><th>OCPP</th><th></th></tr></thead>
        <tbody>
        <tr>
            <td>OCPP ID Tag:</td>
            <td>
                <select th:field="*{ocppIdTag}">
                    <option th:each="tag : ${idTagList}" th:value="${tag.key}" th:text="${tag.value}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td id="add_space">
                <input type="submit" th:name="${submitName}" th:value="${submitValue}"/>
                <input type="submit" name="backToOverview" value="Back to Overview"/>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
