<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: header('User Details')}"></head>

<body>
<div th:replace="~{fragments/layout :: page-header}"></div>

<div th:replace="~{fragments/common :: bind-errors('userForm')}"></div>

<div class="content">
    <div>
        <section><span>User Details</span></section>
        <form th:action="@{/manager/users/update}" th:object="${userForm}" method="post">

            <input type="hidden" th:field="*{userPk}" />
            <div th:replace="~{data-man/_userFragments :: user-profile-form}"></div>

            <input type="hidden" th:field="*{address.addressPk}" />
            <div th:replace="~{data-man/_chargepointFragments :: address-form}"></div>

            <div th:replace="~{data-man/_userFragments :: user-ocpp-form(submitName='update', submitValue='Update')}"></div>

        </form>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function() {
        // from datePicker-past.js
        $('.datePicker').datepicker({
            dateFormat: 'yy-mm-dd'
            //, maxDate: new Date()
        });
    });
</script>

<div th:replace="~{fragments/layout :: footer}"></div>
</body>
</html>
